  uefi:
  - live/systemd-boot
  - live/boot
  isoimage:
  - live/syslinux
  - live/boot

initramfs:
  kernel_file: "vmlinuz"
  rootfs_file: "initrd"

image_prefix: "c3os-0."
image_date: true
label: "COS_LIVE"

luet:
  repositories:
  - name: cOS
    enable: true
    urls:
      - quay.io/costoolkit/releases-green
    type: docker

overlay:
  isoimage: overlay/files-iso