SERIAL 0
PROMPT 1
TIMEOUT 50
DEFAULT vga

SAY
SAY   ##################################################################
SAY   #                                                                #
SAY   #  Press <ENTER> to boot c3os or wait 5 seconds.                 #
SAY   #                                                                #
SAY   #  Press <TAB> to view available boot entries or enter Syslinux  #
SAY   #  commands directly.                                            #
SAY   #                                                                #
SAY   ##################################################################
SAY

LABEL vga
  LINUX  /boot/kernel.xz
  APPEND cdroot root=live:CDLABEL=COS_LIVE rd.live.dir=/ rd.live.squashimg=rootfs.squashfs console=tty1 console=ttyS0 rd.cos.disable vga=795 nodepair.enable
  INITRD /boot/rootfs.xz

LABEL manual
  LINUX  /boot/kernel.xz
  APPEND cdroot root=live:CDLABEL=COS_LIVE rd.live.dir=/ rd.live.squashimg=rootfs.squashfs console=tty1 console=ttyS0 rd.cos.disable
  INITRD /boot/rootfs.xz